<!DOCTYPE html>
<html lang="ko" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 암호</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {font-family: 'SUIT Variable', sans-serif;}
    </style> 
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"> 
</head>
<body class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    피보나치 암호
                </h2>

            </div>
            <div class="mt-8 space-y-6">
                <textarea id="text" rows="5" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="여기에 한글 또는 영문 텍스트를 입력하세요. 페이지를 구분하려면 ___를 사용하세요."></textarea>
                <input type="text" id="targetWord" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="찾을 단어 입력 (한글 가능)">
                <div>
                    <button onclick="encrypt()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        암호화
                    </button>
                </div>
            </div>
            <div id="result" class="mt-8 text-sm text-gray-900"></div>
        </div>
    </div>

    <script>
        function encrypt() {
            const text = document.getElementById('text').value;
            const targetWord = document.getElementById('targetWord').value;
            
            if (!targetWord) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">오류: 대상 단어를 입력해주세요</p>';
                return;
            }

            axios.post('/encrypt', `text=${encodeURIComponent(text)}&targetWord=${encodeURIComponent(targetWord)}`, {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(function (response) {
                if (response.data.error) {
                    document.getElementById('result').innerHTML = `<p class="text-red-500">오류: ${response.data.error}</p>`;
                } else {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<h3 class="text-lg font-medium text-gray-900">암호화 결과:</h3>';
                    response.data.result.forEach(item => {
                        resultDiv.innerHTML += `<p class="mt-2">${item}</p>`;
                    });
                }
            })
            .catch(function (error) {
                console.error('오류:', error);
                document.getElementById('result').innerHTML = '<p class="text-red-500">오류가 발생했습니다</p>';
            });
        }
    </script>
</body>
</html>
